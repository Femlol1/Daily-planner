<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>sign up page</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="css/index.css">

</head>
<body style="background-image: url('img/Black_Background.jpg');">
<!-- partial:index.partial.html -->
<div class="login-form">
  <form>
    <h1 class="navbar-brand" href="#!"><span style="color: #5e9693;">Task </span><span style="color:blue;">Manager</span></h1>
    <h1>Sign Up</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" id= email placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="username" placeholder="Username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Re-enter Password" autocomplete="renew-password">
      </div>
      
    <div class="action">
      <button type="button"  id="submit" onclick="history.back()">Back</button>
      <button type="button"  id="submit" onclick="sign_up()">Sign up</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="js/web.js"></script>

</body>

</html>
